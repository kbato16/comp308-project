<form (submit)="onRegisterSubmit()" class="mx-auto col-10">
  <h1 class="page-header">
    New Patient Registration</h1>
  <br>
  <div class="form-group">
    <label for="gender">Gender: </label>
    <div class="form-check form-check-inline">
      <input class="form-check-input" type="radio" name="gender" value="male">
      <label class="form-check-label" for="Male">Male</label>
    </div>
    <div class="form-check form-check-inline">
      <input class="form-check-input" type="radio" name="gender" value="female">
      <label class="form-check-label" for="Female">Female</label>
    </div>
  </div>
  <div class="form-group">
    <label for="title">Title: </label>
    <div class="form-check form-check-inline">
      <input class="form-check-input" type="radio" name="title" value="mister">
      <label class="form-check-label" for="mister">MR. </label>
    </div>
    <div class="form-check form-check-inline">
      <input class="form-check-input" type="radio" name="title" value="female">
      <label class="form-check-label" for="miss">MS. </label>
    </div>
    <div class="form-check form-check-inline">
      <input class="form-check-input" type="radio" name="title" value="female">
      <label class="form-check-label" for="missis">MRS. </label>
    </div>
    <div class="form-check form-check-inline">
      <input class="form-check-input" type="radio" name="title" value="female">
      <label class="form-check-label" for="doctor">DR. </label>
    </div>
  </div>
  <div class="form-row">
    <div class="col-5 form-group">
      <label>First Name</label>
      <input type="text" [(ngModel)]="firstName" name="firstName" class="form-control">
    </div>
    <div class="col-5 form-group">
      <label>Last Name</label>
      <input type="text" [(ngModel)]="lastName" name="lastName" class="form-control">
    </div>
    <div class="col-2 form-group">
      <label>DOB</label>
      <input type="text" [(ngModel)]="dob" name="dob" class="form-control" placeholder="MM/DD/YYYY">
    </div>
  </div>
  <div class="form-row">
    <div class="col form-group">
      <label>Address</label>
      <input type="text" [(ngModel)]="address" name="address" class="form-control">
    </div>
    <div class="col form-group">
      <label>City</label>
      <input type="text" [(ngModel)]="city" name="city" class="form-control">
    </div>
    <div class="col form-group">
      <label>Province</label>
      <input type="text" [(ngModel)]="prov" name="prov" class="form-control">
    </div>
  </div>
  <div class="form-row">
    <div class="col form-group">
      <label>Email</label>
      <input type="text" [(ngModel)]="email" name="email" class="form-control">
    </div>
    <div class="col form-group">
      <label>Phone</label>
      <input type="text" [(ngModel)]="phone" name="phone" class="form-control">
    </div>
  </div>
  <div class="form-row">
    <div class="col form-group">
      <label>Username: </label>
      <input type="text" [(ngModel)]="username" name="username" class="form-control">
    </div>
  </div>
  <div class="form-row">
    <div class="col form-group">
      <label>Password</label>
      <input type="password" [(ngModel)]="password" name="password" class="form-control">
    </div>
  </div>
  <input type="submit" class="btn btn-primary" value="Submit">
</form>
