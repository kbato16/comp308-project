<div class="col-8 mx-auto">
    <h2 class="page-header">Patient Information</h2>
    <br>
    <ul class="list-group">
        <li class="list-group-item"><b>Name:</b> {{user.firstName}} {{user.lastName}}</li>
        <li class="list-group-item" *ngIf="user.userType"><b>isNurse:</b> {{user.userType}}</li>
        <li class="list-group-item" *ngIf="!user.gender" ><b>Gender:</b> Male</li>
        <li class="list-group-item" *ngIf="user.gender" ><b>Gender:</b> Female</li>
        <li class="list-group-item"><b>DOB:</b> {{user.dob}}</li>
        <li class="list-group-item"><b>Address:</b> {{user.address}}</li>
        <li class="list-group-item"><b>Phone:</b> {{user.phone}} </li>
        <li class="list-group-item"><b>Email:</b> {{user.username}} </li>
    </ul>
  </div>
